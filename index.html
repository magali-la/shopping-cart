<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body class="">
    <header>
        <h1>Lab 4.2: Shopping Cart</h1>
    </header>
    <main>
        <section aria-label="shopping section">
            <h2>Add items to your WishList so we can recommend new products in your cart!</h2>
            <hr>
            <label for="inputField">Add Items Here:</label><br>
            <input id="inputField" type="text" class="fs-5"><br>
            <button id="addItemButton" class="btn fs-5 btn-success"><i class="bi bi-cart-plus fs-4"></i>Add Item</button>
        </section>
        <hr>
        <section aria-label="your cart section">
            <h2>Your Cart</h2>
            <hr>
            <button id="removeItemButton" class="btn fs-5 btn-danger mb-2"><i class="bi bi-cart-dash fs-4"></i>Remove Last Item</button>
            <ul id="cart" class="list-group">
            </ul>
        </section>
    </main>
</body>
</html>
